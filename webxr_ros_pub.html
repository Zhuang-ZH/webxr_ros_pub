<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
  <link rel='stylesheet' href='css/common.css'>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.js"></script>

  <title>Webxr ROS pub</title>
</head>

<body>
  <div id="overlay">
    <header>
      <details open>
        <summary>WebXR Pose to ROS</summary>
        <p>
          Run a webxr session, publish pose to ROS via rosbridge
        </p>
        <form id="rosbridge_settings_form" action="javascript:void(0);">
          <label for="websocket_url">Websocket Url: </label>
          <input type="text" id="websocket_url" name="websocket_url" value=wss://127.168.31.130:9090>
          <input type="submit" value="Connect">
        </form>

        <br><br>
        <div id="session-info"></div>
        <div id="pose"></div>
        <div id="warning-zone"></div>
        <button id="xr-button" class="barebones-button" disabled>XR not found</button>
      </details>
    </header>
  </div>

  <div id="debug-info" style="
    position: fixed;
    bottom: 10px;  /* 放到页面底部 */
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;  /* 适中字体 */
    width: 80%;  /* 适应屏幕宽度 */
    max-height: 300px;  /* 限制最大高度 */
    overflow-y: auto;  /* 允许滚动 */
    color: rgb(198, 13, 13);
    background-color: rgba(54, 180, 25, 0.8);  /* 更深的背景，提高对比度 */
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    text-align: left;
    z-index: 1000;
  "></div>

  <main style='text-align: center;'>
    <p>Click 'Enter AR' to see content</p>
  </main>
  <script type="module">

    var ros = null;
    var poseStampedTopic = null;
    var leftHandTopic = null;
    var rightHandTopic = null;    

    // connect to rosbridge when connect button pressed
    document.getElementById("rosbridge_settings_form").onsubmit = function () {
      // roslib

      var ws_url = this.elements.websocket_url.value
      ros = new ROSLIB.Ros({
        url: ws_url
      });

      leftHandTopic = new ROSLIB.Topic({
          ros: ros,
          name: '/left_hand_pose',
          messageType: 'geometry_msgs/PoseStamped'
      });

      rightHandTopic = new ROSLIB.Topic({
          ros: ros,
          name: '/right_hand_pose',
          messageType: 'geometry_msgs/PoseStamped'
      });

      poseStampedTopic = new ROSLIB.Topic({
        ros: ros,
        name: '/pose',
        messageType: 'geometry_msgs/PoseStamped'
      });

      ros.on('connection', function () {
        alert('Connected to websocket server.');
      });
      ros.on('error', function (error) {
        alert('Error connecting to websocket server ' + ws_url + ': ', error);
      });

      ros.on('close', function () {
        alert('Connection to websocket server closed.');
      });


    };




    // XR globals.
    let xrButton = document.getElementById('xr-button');
    let xrSession = null;
    let xrRefSpace = null;

    // WebGL scene globals.
    let gl = null;

    function checkSupportedState() {
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) {
          xrButton.innerHTML = 'Enter AR';
        } else {
          xrButton.innerHTML = 'AR not found';
        }

        xrButton.disabled = !supported;
      });
    }

    function initXR() {
      if (!window.isSecureContext) {
        let message = "WebXR unavailable due to insecure context";
        document.getElementById("warning-zone").innerText = message;
      }

      if (navigator.xr) {
        xrButton.addEventListener('click', onButtonClicked);
        navigator.xr.addEventListener('devicechange', checkSupportedState);
        checkSupportedState();
      }
    }

    function onButtonClicked() {
      if (!xrSession) {
        // Ask for an optional DOM Overlay, see https://immersive-web.github.io/dom-overlays/
        navigator.xr.requestSession('immersive-ar', {
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.getElementById('overlay') }
        }).then(onSessionStarted, onRequestSessionError);
      } else {
        xrSession.end();
      }
    }

    function onSessionStarted(session) {
      xrSession = session;
      console.log("XR Session started");
      xrButton.innerHTML = 'Exit AR';
      xrSession.addEventListener("inputsourceschange", (event) => {
          console.log("XR Input Sources Changed:", event);
          console.log("Current Input Sources:", xrSession.inputSources);
      });

      // Show which type of DOM Overlay got enabled (if any)
      if (session.domOverlayState) {
        document.getElementById('session-info').innerHTML = 'DOM Overlay type: ' + session.domOverlayState.type;
      }

      session.addEventListener('end', onSessionEnded);
      let canvas = document.createElement('canvas');
      gl = canvas.getContext('webgl', {
        xrCompatible: true
      });
      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
      session.requestReferenceSpace('local-floor').then((refSpace) => {
        xrRefSpace = refSpace;
        session.requestAnimationFrame(onXRFrame);
      });
    }

    function onRequestSessionError(ex) {
      alert("Failed to start immersive AR session.");
      console.error(ex.message);
    }

    function onEndSession(session) {
      session.end();
    }

    function onSessionEnded(event) {
      xrSession = null;
      xrButton.innerHTML = 'Enter AR';
      document.getElementById('session-info').innerHTML = '';
      gl = null;
    }

    function onXRFrame(t, frame) {
      let session = frame.session;
      session.requestAnimationFrame(onXRFrame);

      gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

      let pose = frame.getViewerPose(xrRefSpace);

      let debugText = "WebXR Debug Info:\n";

      if (pose) {
        const p = pose.transform.position;
        const o = pose.transform.orientation;
        document.getElementById('pose').innerText = "" +
          `Headset Position: ${p.x.toFixed(3)}, ${p.y.toFixed(3)}, ${p.z.toFixed(3)}\n` +
          `Headset Orientation: ${o.x.toFixed(3)}, ${o.y.toFixed(3)}, ${o.z.toFixed(3)}, ${o.w.toFixed(3)}\n`;

        debugText += ` Headset Position: ${p.x.toFixed(3)}, ${p.y.toFixed(3)}, ${p.z.toFixed(3)}\n`;
        debugText += ` Headset Orientation: ${o.x.toFixed(3)}, ${o.y.toFixed(3)}, ${o.z.toFixed(3)}, ${o.w.toFixed(3)}\n`;
        // if (ros) {
        //   var poseStampedMsg = new ROSLIB.Message({
        //     header: {
        //       frame_id: "world"
        //     },
        //     pose: {
        //       position: {
        //         x: -p.z,
        //         y: -p.x,
        //         z: p.y
        //       },
        //       orientation: {
        //         x: o.x,
        //         y: o.y,
        //         z: o.z,
        //         w: o.w
        //       }
        //     }
        //   });
        //   poseStampedTopic.publish(poseStampedMsg);
        // }

      } else {
        document.getElementById('pose').innerText = "Position: (null pose)";
      }

      debugText += `XR Input Sources: ${session.inputSources.length}\n`;

      let handDetected = false; // 标记是否检测到手柄

      for (let inputSource of session.inputSources) {
          if (inputSource.gripSpace) {
              let inputPose = frame.getPose(inputSource.gripSpace, xrRefSpace);
              if (inputPose) {
                  const ip = inputPose.transform.position;
                  const io = inputPose.transform.orientation;
                  handDetected = true; // 确保手柄被检测到

                  // 根据左右手标记数据
                  let handType = inputSource.handedness === "left" ? " Left Hand" : " Right Hand";

                  // 显示在网页上
                  debugText +=  
                      `${handType} Position: ${ip.x.toFixed(3)}, ${ip.y.toFixed(3)}, ${ip.z.toFixed(3)}\n` +
                      `${handType} Orientation: ${io.x.toFixed(3)}, ${io.y.toFixed(3)}, ${io.z.toFixed(3)}, ${io.w.toFixed(3)}\n`;
              } else {
                  debugText += `${inputSource.handedness} Hand Pose Not Available\n`;
              }
          } else {
              debugText += `${inputSource.handedness} Hand No gripSpace detected\n`;
          }
          if (!inputSource.gripSpace) {
              console.warn(`[${inputSource.handedness} Hand] gripSpace is NULL`);
          }
      }

      // 如果手柄没有被检测到，显示提示
      if (!handDetected) {
          debugText += "No VR controllers detected! Please check your controllers.\n";
      }

      if (session.inputSources.length === 0) {
            debugText += "No VR controllers detected! Try pressing buttons on your controller.\n";
            console.warn("No input sources detected! Try interacting with controllers.");
        } else {
            // 遍历 `inputSources`
            session.inputSources.forEach((inputSource, index) => {
                debugText += `Input Source ${index + 1}:\n`;
                debugText += `  Handedness: ${inputSource.handedness}\n`;
                debugText += `  Target Ray Mode: ${inputSource.targetRayMode}\n`;
                debugText += `  Has Grip Space: ${!!inputSource.gripSpace}\n\n`;

                if (!inputSource.gripSpace) {
                    console.warn(`Input Source ${index + 1}: No gripSpace detected`);
                }
            });
        }

      // 显示调试信息在网页上
      document.getElementById('debug-info').innerText = debugText;
    }

    initXR();
  </script>

  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
      var vConsole = new VConsole();
      console.log("vConsole loaded!");
  </script>
</body>

</html>
